<!DOCTYPE html>
<html>
<head>
    <title>专业 </title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:major:save")>
            <a @click="add" class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;新增</a>
        </
        #if>
        <#if shiro.hasPermission("sys:major:update")>
        <a @click="update" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    </
    #if>
    <#if shiro.hasPermission("sys:major:delete")>
    <a @click="del" class="btn btn-primary"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</
#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div class="panel panel-default" v-show="!showList">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">专业名称</div>
            <div class="col-sm-10">
                <input class="form-control" placeholder="专业名称" type="text" v-model="major.name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">描述</div>
            <div class="col-sm-10">
                <input class="form-control" placeholder="描述" type="text" v-model="major.remark"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">学院id</div>
            <div class="col-sm-10">
                <input class="form-control" placeholder="学院id" type="text" v-model="major.deptId"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">创建时间</div>
            <div class="col-sm-10">
                <input class="form-control" placeholder="创建时间" type="text" v-model="major.createTime"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input @click="saveOrUpdate" class="btn btn-primary" data-loading-text="保存中..." id="btnSaveOrUpdate"
                   type="button" value="确定"/>
            &nbsp;&nbsp;<input @click="reload" class="btn btn-warning" type="button" value="返回"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/major.js?_${.now?long}"></script>
</body>
</html>
